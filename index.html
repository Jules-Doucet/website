<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Fan Page</title>
  <style>
    /* Importing Google fonts */
    @import url("https://fonts.googleapis.com/css?family=Lora:400,700|Roboto:300,400,700");

    /* General style rules for fonts and colors */
    body {
      font-family: 'Lora', serif;
      font-size: 18px;
      margin: 0;
      color: #333;
    }
    h1, h2, h3 {
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
    }
    a {
      text-decoration: none;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Banner styles */
    .banner {
      background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://cdn.pixabay.com/photo/2023/07/22/09/28/formula-1-8143007_1280.jpg');
      background-size: cover;
      background-position: center;
      padding: 150px 0;
      text-align: center;
      color: white;
    }
    .banner h1 {
      font-size: 50px;
    }
    .banner h2 {
      font-size: 30px;
      font-weight: lighter;
      opacity: 0.8;
    }
    .btn-blue {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
    .btn-blue:hover {
      background-color: #0056b3;
    }

    /* Card and grid styles */
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px 0;
    }
    .card {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      font-size: 20px;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="banner">
    <div class="container">
      <h1>Welcome to the F1 Fan Page</h1>
      <h2>All the latest news on Formula 1</h2>
      <a href="#latest-news" class="btn-blue">Explore Now</a>
    </div>
  </header>
